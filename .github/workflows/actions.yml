        run: |
          python -c "import os; os.add_dll_directory(r'C:\mingw64\bin'); import pyerror; exit(pyerror.test())"

  test3:
    name: "matplotlib 3.9.1 from uv"
    runs-on: "windows-latest"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
